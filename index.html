<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Wow Me!</title>
        
        

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">

    </head>

    <body>
        <div class="container text-center">
            <div class="row g-5">
                <div class="col">
                    <h1>Wow Me!</h1>
                    <img src="./assets/img/word-of-day/don1.jpg" id="myPicture" 
                    class="img-fluid" alt="random img element" />
                </div>
            </div>

            <div class="position-relative">
                <div class="row g-5">
                    <div class="col-4">
                        <div class="p-3">
                            <button type="button" class="btn btn-primary" id="memeBtn" onclick="chooseMemePic()">Memes</button></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3">
                            <button type="button" class="btn btn-primary" id="burgBtn" onclick="chooseBurgerPic()">Burger</button></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3">
                            <button type="button" class="btn btn-primary" id="artBtn" onclick="chooseArtPic()">Art</button></div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-4">
                        <div class="p-3">
                            <button type="button" class="btn btn-primary" id="reactBtn" onclick="chooseReactPic()">Reactions</button></div> 
                    </div>
                    <div class="col-4">
                        <div class="p-3">
                            <button type="button" class="btn btn-primary" id="surpBtn" onclick="chooseSurprisePic()">Surprise</button></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3">
                            <button type="button" class="btn btn-primary" id="irlBtn" onclick="chooseIRLPic()">IRL</button></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./assets/js/rig.js"></script>
    </body>

</html>
